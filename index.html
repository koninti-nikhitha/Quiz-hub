<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="quiz">
            <h2 id="question">Question text</h2>
            <div class="answers">
                <button class="answer-btn" onclick="selectAnswer(0)">Option 1</button>
                <button class="answer-btn" onclick="selectAnswer(1)">Option 2</button>
                <button class="answer-btn" onclick="selectAnswer(2)">Option 3</button>
                <button class="answer-btn" onclick="selectAnswer(3)">Option 4</button>
            </div>
        </div>
        <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <script src="script1.js"></script>
</body>
</html>
